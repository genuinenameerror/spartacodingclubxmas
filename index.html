<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전한 연말을 기원하며</title>
    <meta property="og:image" content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="온라인 연하장">
    <meta property="og:description" content="2020을 추억하며">
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
</head>

    

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;
            margin: 200px auto 0px auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: honeydew;
            text-align: center;
        }

        .letter-close {
            
        }
        .letter-open {
            display: none;
            

        }

        .face {
            background-color: whitesmoke;
            width: 200px;
            height: 200px;
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0px auto;
            border-radius: 100px;
            border: 7px solid whitesmoke;

            box-shadow: 0px 0px 10px 0px whitesmoke;
            cursor: pointer;

        }

        .letter-title {
            color: seashell;
            text-align: center;
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;
            margin: auto;
            color: maroon;
            padding: 27px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px whitesmoke;

        }

        .from {
            text-align: right;
            margin-bottom: 0;
        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .letter-title {
                font-size: 28px;
            }


            .face {

                width: 150px;
                height: 150px;

                margin: 70px auto 0px auto;


            }
            .envelope{

                margin:150px auto 0px auto;
            }
        }
    </style>
    <script>
        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
            
        }
        function go(){
            alert('앗!');

        }
    </script>
</head>

<body>

    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
        Snowflakes();
    </script>

    <div class="letter-close">
        <div class="envelope" onclick="open_letter()">
        </div>
        <h2 class="envelope-msg">봉투를 열어보세요</h2>
    </div>

    <div class="letter-open">
        <div class="face" onclick="go()">


        </div>
        <h1 class="letter-title">2020년 수고 많았어요!</h1>
        <div class="messagebox">
            친구들에게. <br />
            올해 이런저런 일이 많았는데 <br />
            너희 덕분에 하나도 힘들지 않았어 <br />
            내년에도 우리 우정 변치말자 <br />
            연말에 다 같이 못 봐서 아쉽다 <br />
            <p class="from">2020.12.20</p>

        </div>
    </div>



</body>

</html>
